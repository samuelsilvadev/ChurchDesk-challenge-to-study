<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChurchDesk Front-End Challenge</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="./dist/styles/styles.css">
</head>

<body>
	<main class="main">
		<header class="header">
			<h1 class="header__title header__title--center">GithubSearch</h1>
		</header>
		<section class="search__user">
			<form class="search__user__form">
				<label for="search-field" class="search__user__label">Search user</label>
				<input id="search-field" class="search__user__field js-search-field" type="search" autofocus required>
				<button class="search__user__button js-search-button" type="submit">Search</button>
			</form>
		</section>
		<section class="grid__users js-grid-users"></section>
		<div class="loading loading--hide js-loading" style="">
			<a class="loading__link" href="https://github.com/" target="_blank">
				<img class="loading__image" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="Github Image">
			</a>
		</div>
	</main>
	<script src="./dist/scripts/app.js"></script>
</body>

</html>
